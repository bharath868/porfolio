<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <script src="calculator4.js"></script>
    <link rel="icon" type="image/x-icon" href="log.png">
</head>
<body>
    <div class="box">
        <div class="head">
            <h4>CALCULATOR</h4>
            <div class="search">
                <p id="res">0</p>
            </div>
            <div class="numbers">

                <button class="dis" onclick="stru('*')">*</button>
                <button class="dis" onclick="stru('/')">/</button>
                <button id="back" onclick="back()">&#8592;</button>
                <button id="c" onclick="c()">c</button>
            </div>           
            <div class="numbers">

                <button class="q" onclick="stru('1')">1</button>
                <button class="q" onclick="stru('2')">2</button>
                <button class="q" onclick="stru('3')">3</button>
                <button class="dis" onclick="stru('+')">+</button>
            </div>
            <div class="numbers">
                <button class="q" onclick="stru('4')">4</button>
                <button class="q" onclick="stru('5')">5</button>
                <button class="q" onclick="stru('6')">6</button>
                <button class="dis" onclick="stru('-')">-</button>
            </div>
            <div class="numbers">
                <button class="q" onclick="stru('7')">7</button>
                <button class="q" onclick="stru('8')">8</button>
                <button class="q" onclick="stru('9')">9</button>
                <button class="dis" onclick="stru('.')">.</button>
            </div>
            <div class="numbers">

                <button class="q" onclick="stru('0')">0</button>
                <button class="q" onclick="stru('00')">00</button>
                <button class="dis" onclick="stru('%')">|m|</button>
                <button id="equl" onclick="equl()">=</button>
            </div>
        </div>
    </div>
</body>
</html>
